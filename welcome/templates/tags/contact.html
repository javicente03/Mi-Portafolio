{% load static %}
<div id="contact">
    <div class="container">
        <div class="row about-section">
            <div class="col s12 m6" >
                <h3 class="font-title text-right">¿Quieres comunicarte conmigo?</h3>
                <p class="text-right">Escribeme todas tus dudas y sugerencias

                    <div class="row">
                        <div class="col m5 hide-on-small-only"></div>
                        <div class="col s9 m5">
                            <span id="phone" class="phone phone-out">+58 424-6089787</span> 
                        </div>
                        <div class="col s3 m2">
                            <a href="https://api.whatsapp.com/send?phone=584246089787&text=Hola" id="linkWs">
