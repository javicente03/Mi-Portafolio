{% load static %}
<div id="contact">
    <div class="container">
        <div class="row about-section">
            <div class="col s12 m6" >
                <h3 class="font-title text-right">¿Quieres comunicarte conmigo?</h3>
                <p class="text-right">Escribeme todas tus dudas y sugerencias
                     en la caja de texto o también puedes escribirme a mi WhatsApp, 
                     te aseguro que me pondré en contacto contigo
                    lo más pronto posible</p>
                    <div class="row">
                        <div class="col m5 hide-on-small-only"></div>
                        <div class="col s9 m5">
                            <span id="phone" class="phone phone-out">+58 424-6089787</span> 
                        </div>
                        <div class="col s3 m2">
                            <a href="https://api.whatsapp.com/send?phone=584246089787&text=Hola" id="linkWs">
                                <img width="50px" src="{% static 'img/whatsapp.png' %}" alt="whatsapp" class="img-whatsapp">
                            </a>
                        </div>
                    </div>
                    
            </div>

            <div class="col s12 m6" >
                <form id="formContact">
                    <div class="row contact-box" >
                        <div class="col s12">
                            <input type="text" name="name" id="name" placeholder="Dime tu nombre">
                        </div>
                        <div class="col s12">
                            <input type="email" name="email" id="email" placeholder="Indícame tu correo electrónico">
                        </div>
                        <div class="col s12">
                            <textarea type="text" name="message" id="message" placeholder="Detalla tu solicitud por favor"></textarea>
                        </div>
                        <div class="col s12 center">
                            <button class="btn indigo darken-4 waves-effect waves-light" type="submit" id="submit">Enviar
                                <i class="material-icons left">send</i>
                            </button>
                            <div class="preloader-wrapper small active" style="display:none" id="preloader">
                                <div class="spinner-layer spinner-blue-only">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div><div class="gap-patch">
                                        <div class="circle"></div>
                                    </div><div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                        <div>
                    </div>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
</div>
