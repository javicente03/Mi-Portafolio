{% load static %}

<div id="about-before">
    <div class=" scrollspy" id="about">
        <div class="container section">
            <div class="row">
                <div class="about-section">
                    <div class="col s12 m3 hide-on-small-only">
                        <img class="materialboxed responsive-img profile-img circle profile-max" 
                        src="{% static 'img/javier-vicente-gerardo-oliveros.jpg' %}" alt="javier vicente gerardo oliveros" data-caption="Javier Vicente Gerardo Oliveros">
                    </div>
                    <div class="col s12 m9 about-me">
                        <span class="font-title" data-lang="text-hi">Hola Mundo</span>
                        <h1 class="font-title span-animate" id="developerName" data-lang="engineering">Ing. Javier Gerardo</h1>
                        <span class="change" data-lang="welcome">Bienvenido a mi portafolio</span>
                        <div class="presentation-container">
                            <span id="presentationText"></span>
                            <div class="presentation" id="presentation">&#95;</div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m7 hide-on-small-only">
                    <div class="row">
                        <div class="col s2">
                            <a class="tooltipped" data-position="right" href="https://github.com/javicente03" target="_blank" data-tooltip="Github">
                                <img class="responsive-img circle" src="{% static 'img/github.png' %}">
                            </a>
                        </div>
                        <div class="col s2">
                            <a class="tooltipped" data-position="right" href="https://linkedin.com/in/javicente03" target="_blank" data-tooltip="Linkedin">
                                <img class="responsive-img circle" src="{% static 'img/linkedin.png' %}">
                            </a>
                        </div>
                        <div class="col s8">
                            <a id="cv1" href="/static/files/Curriculum Javier Gerardo.pdf" target="_blank" class="btn btn-large btn-download" title="Curriculum">
                            <i class="material-icons left">attach_file</i>
                            <span class="hide-on-med-and-down" data-lang="download">Descarga mi CV</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container hide-on-med-and-up">
    <div class="row center">
        <div class="s12">
            <img class="materialboxed responsive-img profile-img circle profile-min" 
                    src="{% static 'img/javier-vicente-gerardo-oliveros.jpg' %}" alt="javier vicente gerardo oliveros" 
                    data-caption="Javier Vicente Gerardo Oliveros">
        </div>
        <div class="col s3">
            <a class="tooltipped" data-position="right" href="https://github.com/javicente03" target="_blank" data-tooltip="Github">
                <img class="responsive-img circle" src="{% static 'img/github.png' %}">
            </a>
        </div>
        <div class="col s3">
            <a class="tooltipped" data-position="right" href="https://www.linkedin.com/in/javicente03" 
                target="_blank" data-tooltip="Linkedin">
                <img class="responsive-img circle" src="{% static 'img/linkedin.png' %}">
            </a>
        </div>
        <div class="col s6">
            <a id="cv2" href="/static/files/Curriculum Javier Gerardo.pdf" target="_blank" class="btn btn-large btn-download" title="Curriculum">
            <i class="material-icons left">attach_file</i>
            <span>CV</span></a>
        </div>
    </div>
</div>
