{% load static %}

<div class="parallax-container scrollspy" id="about">
    <div class="container section">
        <div class="row">
            <div class="about-section">
                <div class="col s12 m3 hide-on-small-only">
                    <img class="materialboxed responsive-img profile-img circle" 
                    src="{% static 'img/definitiva.jpg' %}" alt="perfil" data-caption="Javier Vicente Gerardo Oliveros">
                </div>
                <div class="col s12 m9 about-me">
                    <span class="font-title" data-lang="text-hi">Hola soy</span>
                    <h1 class="font-title span-animate" id="developerName" data-lang="engineering">Ing. Javier Gerardo</h1>
                    <span class="change" data-lang="welcome">Bienvenido a mi portafolio</span>
                    <div class="presentation-container">
                        <span id="presentationText"></span>
                        <div class="presentation" id="presentation">&#95;</div>
                    </div>
                </div>
            </div>
            <div class="col s12 m7 hide-on-small-only">
                <div class="row">
                    <div class="col s2">
                        <a href="https://github.com/javicente03" target="_blank" title="Github">
                            <img class="responsive-img circle" src="{% static 'img/github.png' %}">
                        </a>
                    </div>
                    <div class="col s2">
                        <a href="https://www.linkedin.com/in/javier-vicente-gerardo-oliveros-956940155/" target="_blank" title="Linkedin">
                            <img class="responsive-img circle" src="{% static 'img/linkedin.png' %}">
                        </a>
                    </div>
                    <div class="col s8">
                        <a class="btn btn-large" title="Curriculum">
                        <i class="material-icons left">attach_file</i>
                        <span class="hide-on-med-and-down" data-lang="download">Descarga mi CV</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="parallax"><img src="{% static 'img/tecnologia.webp' %}"></div>
</div>

<div class="container hide-on-med-and-up">
    <div class="row center">
        <div class="s12">
            <img class="materialboxed responsive-img profile-img circle" 
                    src="{% static 'img/definitiva.jpg' %}" alt="perfil" 
                    data-caption="Javier Vicente Gerardo Oliveros">
        </div>
        <div class="col s3">
            <a href="https://github.com/javicente03" target="_blank" title="Github">
                <img class="responsive-img circle" src="{% static 'img/github.png' %}">
            </a>
        </div>
        <div class="col s3">
            <a href="https://www.linkedin.com/in/javier-vicente-gerardo-oliveros-956940155/" 
                target="_blank" title="Linkedin">
                <img class="responsive-img circle" src="{% static 'img/linkedin.png' %}">
            </a>
        </div>
        <div class="col s6">
            <a class="btn btn-large" title="Curriculum">
            <i class="material-icons left">attach_file</i>
            <span>CV</span></a>
        </div>
    </div>
</div>
